<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}

<html>
    <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="{% static 'css/main.css' %}"/>
</head>

<body>
    {% for post in posts %}
    <div>
        <p><a href="{{ post.link }}">{{ post.title }}</a></p>
    </div>
    {% endfor %}
</body>

</html>

{% endblock %}
